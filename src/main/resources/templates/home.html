        #content {
            width: 500px;
            height: 450px;
            border-width: 2px;
            border-radius: 0.5rem;
            border-color: black;
            position: absolute;
            top: 130px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
            background-color: white;
        }

        .exit {
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exit:hover {
            border-width: 2px;

    <script>
        function openContent() {
            document.getElementById("content").hidden = false;
            document.getElementById("header").style.filter = "blur(12px)";
            document.getElementById("body").style.filter = "blur(12px)";
        }

        function closeContent() {
            document.getElementById("content").hidden = true;
            document.getElementById("header").style.filter = "blur(0)";
            document.getElementById("body").style.filter = "blur(0)";
        }

        function openTab(cate, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].style.color = "black";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
                tablinks[i].style.color = "white";
            }
            document.getElementById(cate).style.display = "block";
            elmnt.style.backgroundColor = color;
            elmnt.style.color = "black";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
