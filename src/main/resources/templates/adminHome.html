                            <!-- Dropdown menu -->
                            <div id="dropdownNavbar"
                                class="h-auto dropdown-content w-full text-center font-3xl bg-white mt-2 h-auto font-semibold shadow dark:bg-red-500">
                                <a href="#"

                                <a href="#"

                                <a href="#"

                            </div>
                        </li>
                        <li class="mt-[15px]">
                            <button onclick="myFunction_1()"
                                class="dropbtn w-full border-red-2 rounded-lg flex items-center justify-between py-2 pl-3 pr-4 text-2xl text-white hover:bg-red-500 md:hover:bg-transparent md:hover:text-black md:p-0 md:w-auto dark:text-white dark:hover:text-black dark:focus:text-black md:dark:hover:bg-transparent">

                                <svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"

                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="dropdownNavbar-1"
                                class="h-auto dropdown-content w-[70px] text-center font-3xl bg-white mt-2 h-auto font-semibold shadow dark:bg-red-500">
                                <a href="#"

                                <a href="#"

                        </li>
                        <li>
                            <a href="/admin/homepage"

                <div class="py-1">

                </div>

    </header>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("dropdownNavbar").classList.toggle("show");
        }

        function myFunction_1() {
            document.getElementById("dropdownNavbar-1").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
