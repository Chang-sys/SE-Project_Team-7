    <!-- Create user -->
    <div id="newCashier">
        <div class="flex flex-col px-3 py-3 text-2xl font-bold">
            <h1 class="ml-[208px] pb-2">New Cashier</h1>

            <div class="flex flex-row gap-12 mx-52 p-2 border-2 border-black rounded-lg justify-center items-center">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Unsuccessful create new cashier !!!</div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">Successful create new cashier...</div>
                </div>

                <form class="space-y-2 md:space-y-4">
                    <div>
                        <label for="firstname"
                            class="text-lg block mb-2 text-sm font-medium text-gray-900 dark:text-black">Firstname:</label>
                        <input type="text" name="firstname" id="firstname"
                            class="bg-white border text-black sm:text-lg rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-1.5 dark:bg-white dark:border-blue-300 dark:placeholder-gray-200 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-300"
                            placeholder="Jackie" required="">
                    </div>

                    <div>
                        <label for="lastname"
                            class="text-lg block mb-2 text-sm font-medium text-gray-900 dark:text-black">Lastname:</label>
                        <input type="text" name="lastname" id="lastname"
                            class="bg-white border border-blue-500 text-black sm:text-lg rounded-lg focus:ring-red-600 focus:border-blue-600 block w-full p-1.5 dark:bg-white dark:border-blue-600 dark:placeholder-gray-200 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Chan" required="">
                    </div>

                    <div>
                        <label for="sex"
                            class="text-lg block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sex:</label>
                        <select name="sex" id="sex"
                            class="bg-white border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option class="text-gray-200 font-normal" disabled selected>Select an option</option>
                            <option value="Male">Male</option>
                            <option value="Woman">Woman</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="dob"

                            Of Brith:</label>

                    </div>

                    <div>
                        <label for="login"

                            class="bg-white border border-blue-500 text-black sm:text-base rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-1.5 dark:bg-white dark:border-blue-600 dark:placeholder-gray-200 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"

                    </div>

                    <div>
                        <label for="password"
                            class="text-lg block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password:</label>

                    <div class="text-white text-lg font-bold flex flex-row space-x-12">

                </form>

                <div class="flex justify-center">

                                <svg class="w-[64px] h-[64px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"

                                    <path
                                        d="M8.71,7.71,11,5.41V15a1,1,0,0,0,2,0V5.41l2.29,2.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-4-4a1,1,0,0,0-.33-.21,1,1,0,0,0-.76,0,1,1,0,0,0-.33.21l-4,4A1,1,0,1,0,8.71,7.71ZM21,14a1,1,0,0,0-1,1v4a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V15a1,1,0,0,0-2,0v4a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V15A1,1,0,0,0,21,14Z">
                                    </path>
                                </svg>
                                <p id="dropImage" class="text-gray-400 text-xl">Drag/Drop the image here</p>
                            </div>
                            <button id="uploadButton"
                                class="mt-3 ml-[26px] py-2 px-4 rounded text-white border-2 border-red-500 font-medium hover:text-black upload-btn hidden ">Upload</button>
                        </div>
                        <label for="fileInput"
                            class="block mb-2 mt-3 p-2 rounded-lg text-sm font-medium border border-black cursor-pointer">Choose
                            an image</label>
                    </div>
                </div>

            </div>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        // document.getElementById('newCashier').hidden = true;

        function myFunction() {
            document.getElementById("dropdownNavbar").classList.toggle("show");
            document.getElementById("dropdownNavbar-1").classList.remove("show");
            document.getElementById('newCashier').hidden = true;
        }

        function myFunction_1() {
            document.getElementById("dropdownNavbar-1").classList.toggle("show");
            document.getElementById("dropdownNavbar").classList.remove("show");
            document.getElementById('newCashier').hidden = true;
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const previewImg = document.getElementById('previewImg');
        const imagePreview = document.getElementById('imagePreview');

        dropArea.addEventListener('dragenter', handleDragEnter);
        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('dragleave', handleDragLeave);
        dropArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileChange);
        uploadButton.addEventListener('click', handleUploadButtonClick);

        function handleDragEnter(e) {
            e.preventDefault();
            dropArea.classList.add('border-blue-500');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropArea.classList.remove('border-blue-500');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFileChange(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFiles(files) {
            const selectedFile = files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImg.src = e.target.result;
            };

            reader.readAsDataURL(selectedFile);

            document.getElementById('dropArea').style.display = 'none';

            imagePreview.classList.remove('hidden');
            uploadButton.classList.remove('hidden');
        }

        function handleUploadButtonClick() {
            // Handle the file upload or any other processing here
            alert('File uploaded!');
        }

        document.getElementById('btnCashier').onclick = () => {
            document.getElementById("dropdownNavbar-1").classList.remove("show");
            document.getElementById('newCashier').hidden = false;
        }
    </script>
