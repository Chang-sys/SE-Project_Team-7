    <script>
        function myFunction(element) {
            document.getElementById("number").innerHTML = element.innerHTML;
            () => {
                var x = document.getElementById("mySelect").value;
                document.getElementById("demo").innerHTML = "Your status is now " + x;

                if (x == "available") {
                    document.getElementById("myButton").style.backgroundColor = "green";
                } else if (x == "busy") {
                    document.getElementById("myButton").style.backgroundColor = "red";
                } else if (x == "unpaid") {
                    document.getElementById("myButton").style.backgroundColor = "rgb(255, 247, 0)";
                }
            }
        }
